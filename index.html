<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Obrigada!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #81ecec, #74b9ff);
            color: #2d3436;
        }
        .card {
            background-color: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #636e72;
        }
        button {
            padding: 12px 25px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #019875;
        }
    </style>
    <script>
        function aviso() {
            alert("O app ainda não está disponível, mas em breve você poderá acessar!");
        }
    </script>
</head>
<body>
    <div class="card">
        <h1>Obrigada!</h1>
        <p>Agora você já pode voltar a acessar seu boletim de notas. Agradecemos pela sua paciência e confiança!</p>
        <button onclick="aviso()">Acessar Boletim</button>
    </div>
</body>
</html>
